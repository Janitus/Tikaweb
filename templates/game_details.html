<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Details</title>
</head>
<body>
    <h1>Game Details</h1>
    <ul>
        {% for guess in guesses %}
        <li>
            Round: {{ guess.round_number }} - Letters: {{ guess.letters }} - Guess: {{ guess.guessed_word or "REROLLED" }}
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Scores</a>
</body>
</html>
