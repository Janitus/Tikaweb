<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Round Details</title>
</head>
<body>
    <h1>Game Round Details</h1>
    <div>
        <h2>Guesses</h2>
        <ul>
            {% for guess in guesses %}
                <li>
                    Letters: {{ guess.letters }} - Word: {{ guess.guessed_word or "REROLLED" }}
                </li>
            {% else %}
                <p>No guesses found for this game round.</p>
            {% endfor %}
        </ul>
    </div>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
