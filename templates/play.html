<!-- play.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Game</title>
    <h1>Play the Game</h1>
</head>
<body>
    <div>Score: <span id="score">{{ session['score'] if 'score' in session else 0 }}</span></div>
    <!-- Generated with LLM -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                var word = document.getElementById('wordInput').value;
                fetch('/check_word', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 'word': word })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.isValid) {
                        alert('Correct word!');
                    } else {
                        alert(data.reason);
                    }
                    document.getElementById('score').textContent = data.score;
                    document.getElementById('letters').textContent = data.letters;
                });
            });
        });
    </script>        
    <!-- End Gen -->

    <button id="rerollButton">Reroll</button>
    <div>
        <p>Letters:</p>
        <p id="letters">{{ letters|join(' ') }}</p>
    </div>
    <button id="rerollButton">Reroll</button>

    <form>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <input type="submit" value="Check Word">
    </form>
    
    <a href="{{ url_for('index') }}"><button type="button">Return</button></a>
</body>
</html>
